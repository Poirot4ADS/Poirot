syntax = "proto2";

package apollo.localization.rtk_config;

message Config {
  optional string localization_topic = 1;
  optional string localization_gt_topic = 25;
  optional string localization_status_topic = 11;
  optional string imu_topic = 2;
  optional string gps_topic = 3;
  optional string gps_status_topic = 12;
  optional string broadcast_tf_frame_id = 4;
  optional string broadcast_tf_child_frame_id = 5;
  optional int32 imu_list_max_size = 6;
  optional double gps_imu_time_diff_threshold = 7;
  optional double map_offset_x = 8;
  optional double map_offset_y = 9;
  optional double map_offset_z = 10;
  optional bool result_fault_injection = 13;
  optional double position_offset = 14;
  optional double orientation_offset = 15;
  optional double linear_velocity_offset = 16;
  optional double linear_acceleration_offset = 17;
  optional double angular_velocity_offset = 18;
  optional double euler_angles_offset = 19;
  optional bool use_ideal_module_data = 20;
  optional bool use_ideal_component_data = 21;
  optional bool use_gps_component = 22;
  optional bool use_imu_component = 23;
  optional bool use_corrected_imu_component = 24;
